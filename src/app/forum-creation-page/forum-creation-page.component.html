<div class="container mt-5">
    <div class="card">
      <div class="card-header">
        <h3>Create Forum</h3>
      </div>
      <div class="card-body">
        <form #forumForm="ngForm" (ngSubmit)="createForum()">
          <div class="form-group">
            <label for="title">Title:</label>
            <input type="text" class="form-control" id="title" name="title" [(ngModel)]="form.title" required>
          </div>
          <div class="form-group">
            <label for="description">Description:</label>
            <textarea class="form-control" id="description" name="description" [(ngModel)]="form.description" required></textarea>
          </div>
          <button type="submit" class="btn btn-primary">Create</button>
        </form>
      </div>
    </div>
    <hr>
  </div>
