<div class="container" *ngIf="isLoggedIn">
  <h1>Welcome, {{username}}!</h1>
  <form (ngSubmit)="findForums()">
    <label for="forumName">Search for a forum:</label>
    <input type="text" id="forumName" [(ngModel)]="forumName" name="forumName">
    <button type="submit">Search</button>
  </form>
  <div *ngIf="forums && forums.length > 0">
    <h2>Results:</h2>
    <ul>
      <li *ngFor="let forum of forums; let i = index" (click)="chooseForum(i)">
        {{forum.title}}
      </li>
    </ul>
  </div>
  <div *ngIf="isForumSelected && selectedForum">
    <h2>{{selectedForum.title}}</h2>
    <p>{{selectedForum.description}}</p>
    <button (click)="goToForum()">Go to forum</button>
  </div>
</div>
